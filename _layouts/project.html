---
layout: archive
---

{% assign posts = site.posts | where_exp:"post", "post.projects contains page.taxonomy" %}

<h1 id="page-title" class="page__title">{{ page.title }}</h1>

<div class="archive">
  <div class="entries-{{ entries_layout }}">
    {% for post in posts %}
      {% include archive-single.html type=entries_layout %}
    {% endfor %}
  </div>
</div>
