<div class="sidebar-tags">
    <h4>Tags</h4>
    {% assign tags_max = 0 %}
    {% for tag in site.tags %}
      {% if tag[1].size > tags_max %}
        {% assign tags_max = tag[1].size %}
      {% endif %}
    {% endfor %}

    {% assign sorted_tags = site.tags | sort: (1) %}
    {% assign tags = sorted_tags | reverse %}

    <div class="tag-chips">
        {% for tag in tags limit:30 %}
            <a href="{{ site.tag_archive.path | relative_url }}#{{ tag[0] | slugify }}" class="tag-chip">{{ tag[0] }}</a>
        {% endfor %}
    </div>
</div>
